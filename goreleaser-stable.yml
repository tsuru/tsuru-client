# goreleaser.yml
# Build customization
project_name: tsuru
build:
  main: ./tsuru/main.go
  binary: tsuru
  goos:
    - windows
    - darwin
    - linux
  goarch:
    - amd64

# Archive customization
archive:
  name_template: "{{.ProjectName}}_{{.Version}}_{{.Os}}_{{.Arch}}"
  format: tar.gz
  replacements:
    darwin: macOS
  files:
    - misc/bash-completion
    - misc/zsh-completion

# Mac OS Homebrew
brew:
  # Reporitory to push the tap to.
  github: 
    owner: tsuru
    name: homebrew-tsuru

  # Folder inside the repository to put the formula.
  # Default is the root folder.
  folder: Formula

  # Custom install
  install: |
    bin.install "tsuru"
    bash_completion.install "misc/bash-completion" => "tsuru"
    zsh_completion.install "misc/zsh-completion" => "tsuru"