# goreleaser.yml
# Build customization
project_name: tsuru
builds:
- main: ./tsuru/main.go
  binary: tsuru
  goos:
    - windows
    - darwin
    - linux
  goarch:
    - amd64
    - 386
    - arm64
  ignore:
    - goos: darwin
      goarch: 386
    - goos: windows
      goarch: arm64

# Archive customization
archives:
- name_template: "{{.ProjectName}}_{{.Version}}_{{.Os}}_{{.Arch}}"
  format: tar.gz
  replacements:
    darwin: macOS
  format_overrides:
    - goos: windows
      format: zip
  files:
    - misc/bash-completion
    - misc/zsh-completion

release:
  extra_files:
    - glob: dist/metadata.json
    - glob: dist/CHANGELOG.md
